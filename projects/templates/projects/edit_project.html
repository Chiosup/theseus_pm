{% extends 'base.html' %}
{% load static %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Сохранить</button>
    </form>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
